<div class="row">
<div class="desktop-friendly col s2">
    <input class="form-control" placeholder="Search by Brand" ng-model="searchFilter.brand">
    <input class="form-control" placeholder="Search by Type" ng-model="searchFilter.category">
    </div>
<div class="mobile-friendly">
            <input class="form-control grey" placeholder="Search by Brand" ng-model="searchFilter.brand">
            <input class="form-control grey" placeholder="Search by Type" ng-model="searchFilter.category">
            </div>
<div class="desktop-friendly center s10"><h1 class="title-text">
    {{makeup.length}} foundations in your <span class="cursive">Shade</span>
    <a ui-sref="shades"><span class="landing2">Change Shade </span>
</a>
</h1>
</div>
<div class="mobile-friendly"><h4 class="title-text">
        {{makeup.length}} foundations in your <span class="cursive">Shade</span>
        <a ui-sref="shades"><br><br><span class="landing2">Change Shade </span>
    </a>
</h4>
    </div>
<div class="plswork scroll">
<div  class="card horizontal product" ng-repeat="product in makeup | filter: searchFilter | orderBy: sortDirection + sortProp">
    <div class="card-image product-name">
        <img ng-src="{{product.image_link}}">
    </div>
    <div class="card-content aleo-text">
        <h5>{{product.name}}</h5>
        Brand: {{product.brand}}<br>
        Type: {{product.category}} <br>
        Price: ${{product.price}}<br>
       <hr>
       <div class="shadeSwatch" style="background-color: {{color.hex_value}}" ng-repeat="color in product.product_colors"></div>
        <span><a class="activator btn-floating fab waves-effect waves-light grey darken-1" style="float: right"><i class="material-icons">add</i>"</a></span>
    </div>
    <div class="card-reveal aleo-text">
        <span class="card-title grey-text text-darken-4">Description<i class="material-icons right">close</i></span>
        <p>{{product.description}}</p>
      </div>
</div>
</div>
</div>
